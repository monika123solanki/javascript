<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script> -->
    <style>
        .myBox {
            float: right;
            margin-top: -35px;
        }

        .myPart {
            width: 97%;
        }
    </style>

</head>

<body>
    <div class="container">
        <h3>Hello World</h3>
        <form>
            <div class="from-group">
                <label>Hobbies</label>
                <input type="text" name="hobbies[]" id="hobbies_0" class="myPart form-control">
                <input type="button" class="myBox" value="+" onclick="addBox()">
            </div>

            <div id="hob">

            </div>
        </form>

        <script>
            var counter = 1;
            var textBox = "";
            var hob = document.getElementById("hob");

            function addBox() {
                var div = document.createElement("div"); //create div
                div.setAttribute("class", "form-group");
                div.setAttribute("id", "box_" + counter);

                textBox = "<label>Hobbies" + counter +
                    "</label><input type='text' name='hobbies[]' class='myPart form-control' id='hobbies_" + counter +
                    "'><input type='button' class='myBox' value='-' onclick='removeBox(this)'>";

                div.innerHTML = textBox;

                hob.appendChild(div);

                counter++;
            }

            function removeBox(ele) {
                ele.parentNode.remove();
            }
        </script>
    </div>
</body>

</html>
